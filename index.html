<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Tweet Simulation</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Tweet Simulation</h1>
        <div class="search">
            <form>
                <div class="input-box">
                    <div class="tweet-area">
                        <textarea type="text" class="input placeholder" onkeyup="countChars(this);" placeholder="What's happening?..."></textarea>
                    </div>
                    
                    <div class="privacy">
                        <i class="fas fa-globe-asia"></i>
                        <span>Everyone can reply</span>
                    </div>
                </div>
                
                <div class="bottom">
                    <ul class="icons">
                        <li><i class="uil uil-capture"></i></li>
                        <li><i class="far fa-file-image"></i></li>
                        <li><i class="fas fa-map-marker-alt"></i></li>
                        <li><i class="far fa-grin"></i></li>
                        <li><i class="far fa-user"></i></li>
                    </ul>
                    <div class="content">
                        <span class="counter">280</span>
                        <button type="submit" class="btn-add">Tweet</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="li-container">
            <span class="tweettitle"><i class="uil uil-twitter"></i> Mis Tweets</span>
            <ul class="ga">
            </ul>
        </div>
        <div class="empty">
            <p>AÃºn no tienes tweets...</p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
